<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Polymer Style</title>
</head>
    <body>
        
        <hi author="{ name: 'Quinntyne Brown'}" title="ngX!">
            <content>
                Something more!
            </content>
        </hi>

        <script src="../../node_modules/angular/angular.min.js"></script>
        <script src="../../dist/ngX.js"></script>
        <script>
            
            ngX.Component({
                is: "hi",
                styles: "h1 { color:blue; }",
                template: ["<div>",
                    "<h1>{{ vm.title }}</h1>",
                    "<h2>{{ vm.author.name }}</h2>",
                    "<input type='text' data-ng-model='vm.title'></input>",
                    "</div>"].join(" "),
                inputs:["author"],
                properties: {
                    title: String
                }
            });

            // todo: implement notify, observer, computed properties, outputs and service worker and content inclusion

            // multiple component builders


        </script>
    </body>
</html>
