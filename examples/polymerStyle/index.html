<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Polymer Style</title>
</head>
    <body>
        
        <hi author="{ name: 'Quinntyne Brown'}" title="ngX!"></hi>

        <script src="../../node_modules/angular/angular.min.js"></script>
        <script src="../../dist/ngX.js"></script>
        <script>
            
            ngX.Component({
                is: "hi",
                styles: "h1 { color:blue; }",
                template: ["<div>",
                    "<h1>{{ title }}</h1>",
                    "<h2>{{ author.name }}</h2>",
                    "<input type='text' data-ng-model='title'></input>",
                    "</div>"].join(" "),
                properties: {
                    author: {
                        type: Object
                    },
                    title: String
                }
            });


        </script>
    </body>
</html>
