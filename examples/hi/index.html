<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ES5 Example</title>
</head>
    <body>
        
        <hi></hi>

        <script src="../../node_modules/angular/angular.min.js"></script>
        <script src="../../dist/ngX.js"></script>
        <script>


            function HiComponent() {
                return {
                    message: "there!"
                }
            }

            ngX.Component({
                selector: "hi",
                component: HiComponent,
                template: "<h1>there!</h1>"
            });
        </script>
    </body>
