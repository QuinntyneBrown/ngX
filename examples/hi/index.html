<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ES5 Example</title>
</head>
    <body>
        
        <hi my-data="[]"></hi>

        <script src="../../node_modules/angular/angular.min.js"></script>
        <script src="../../dist/ngX.js"></script>
        <script>

            function HiComponent() {
                return { message: "there message!" }
            }

            HiComponent.styles = "h1 { color:red; }";

            ngX.Component({
                selector: "hi",
                component: HiComponent,                
                input:["myData"],
                template: "<h1>{{ vm.message }}</h1>"
            });

        </script>
    </body>
</html>
