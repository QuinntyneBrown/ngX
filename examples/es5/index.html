<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ES5 Example</title>
</head>
<body>

    <greeting/>

    <script src="../../node_modules/angular/angular.js"></script>
    <script src="../../dist/ngX.js"></script>
    <script>

        function GreetingComponent() {
            var greeting = "ngX";
            return {
                greeting: greeting
            };
        }

        ngX.Component({
            selector: "greeting",
            component: GreetingComponent,
            template: [
                "<h1>",
                "{{ ::vm.greeting }}",
                "</h1>"
            ].join(" ")
        });

    </script>
</body>
</html>
